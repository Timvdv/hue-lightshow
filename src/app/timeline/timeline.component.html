<div class="container">

    <div class="row timeline">
        <div class="col">
            <div id="waveform" #waveform></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-1">
            <button class="btn btn-lg btn-primary play" (click)="play()" *ngIf="state === TimelineState.PAUSE">
                Play
            </button>
            <button class="btn btn-lg btn-primary pause" (click)="pause()" *ngIf="state === TimelineState.PLAY">
                Pause
            </button>
        </div>
    </div>

</div>
