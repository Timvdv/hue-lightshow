<div class="home-wrapper">
    <div class="background">
        <svg viewBox="0 0 500 500" class="light" *ngFor="let item of svgLightshow" [style.left.px]="item.offset_left" [style.animation-name]="item.animation" [style.animation-duration]="item.duration" [style.margin-top.px]="item.offset_top">
          <svg:g class="group">
            <svg:polygon class="shield" [attr.fill]="item.color" points="125,30 125,30 125,30 31.9,63.2 46.1,186.3 125,230 125,230 125,230 203.9,186.3 218.1,63.2" />
          </svg:g>
        </svg>
    </div>

    <div class="container">
        <h1 class="main-title">
            Hue Lightshow
        </h1>

        <div class="row justify-content-center">
            <div class="col-4">
                <div class="btn btn-lg btn-primary btn-bridge" (click)="connectToBridge()">
                    Connect your bridge
                </div>
            </div>
        </div>
    </div>
</div>
