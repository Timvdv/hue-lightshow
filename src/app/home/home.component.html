<div class="home-wrapper">
    <app-header></app-header>

    <div class="container">
        <h1 class="main-title">
            Hue Lightshow
        </h1>

        <div class="row justify-content-center">
            <div class="col-12">
                <p class="welcome-back" *ngIf="bridgeFound">
                    Looks like you've been here before. <br> a bridge has been found!
                    <a [routerLink]="['/lightshow']">Create lightshow</a>
                </p>
            </div>
            <div class="col-4">
                <div class="btn btn-lg btn-primary btn-bridge" (click)="connectToBridge()" *ngIf="state === LinkButtonState.NORMAL">
                    Connect your bridge
                </div>
                <div class="btn btn-lg btn-primary btn-bridge disabled" *ngIf="state === LinkButtonState.LOADING">
                    Searching for bridge...
                </div>
                <div class="btn btn-lg btn-primary btn-bridge disabled" *ngIf="state === LinkButtonState.WAITFORLINK">
                    Please press the link button ({{countdown}})
                </div>
                <div class="btn btn-lg btn-primary btn-bridge" (click)="connectToBridge()" *ngIf="state === LinkButtonState.FAILED">
                    Link failed, try again
                </div>
                <div class="btn btn-lg btn-success btn-bridge" [routerLink]="['/lightshow']" *ngIf="state === LinkButtonState.SUCCESS">
                    Bridge found, redirecting to lightshow or click here
                </div>
            </div>
        </div>
    </div>
</div>
